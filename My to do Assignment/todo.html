<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="author" content="Toyyeb Olanrewaju Hammed">
	<meta name="description" content="Fatest way to create your to-do list in just a blink of an eye">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style/todo.css">
	<link rel="stylesheet" type="text/css" href="style/todofont.css">
	<script src="https://kit.fontawesome.com/bce3da3224.js" crossorigin="anonymous"></script>
	<title>todo</title>
</head>
<body>
	<div class="header">
		<img src="images/background.jpg" alt="Background Image" width="100%" height="100%" style="border-top-left-radius: 20px; border-top-right-radius: 20px;">
	    <div class="reset">
	         <i class="reset_btn">Reset Button<img src="images/reset.png" alt="Reset Button Image" class="reset_btn" width="100%" height="100%" style="border-radius: 10px"></i>			
		</div>
		<div id="date"></div>
	</div>
	<div class="main">
		<img src="images/background1.jpg" class="blue-gradient" alt="Blue Gradient" width="100%" height="100%">
	    <div class="add-item">
		    <input type="text" id="input" placeholder="Press enter to add your to do">
		    <i class="add_btn"><img src="images/add.png" alt="Add Button Image" class="add_btn" width="100%" height="100%"></i>
		    
		</div>
		<ul id="list">
			<!-- <li class="item">
			    <i class="fa fa-circle-thin co" job="complete" id="0"></i>
			    <p class="text">Programming</p>
			    <i class="fa fa-trash-o de" job="delete" id="0"></i>
			</li> -->
		</ul>			    
	</div>
	
        
    <div class="footer">
			Copyright (C) 2021
	</div>

   <script type="text/javascript" src="Script/script.js"></script>

</body>
</html>
